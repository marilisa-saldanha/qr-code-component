<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./images/image-qr-code.png" alt="image-qr-code">
      </div>
      <div class="card-text">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div> 
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marilisa-saldanha">Marilisa Saldanha</a>.
  </div>
</body>
</html>
